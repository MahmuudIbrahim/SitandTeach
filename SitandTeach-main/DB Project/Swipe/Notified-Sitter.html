<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="../Style/notified-style.css">
    </head>
    <body>
        <div id="container">
            <h1 id="header">Potential Client</h1>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>BabysitterID</th>
                        <th>BabysitterName</th>
                        <th>BabysitterAge</th>
                        <th>Cost</th>
                        <th>Rating</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active-row">
                        <td>1</td>
                        <td>Patricia</td>
                        <td>17</td>
                        <td>Cost</td>
                        <td>Rating</td>
                        <td>Attendance</td>
                    </tr>
                </tbody>
            </table>
            <div id="button">

                <form>
                    <input type="submit" value="Deny" id="no">
                </form>

            </div>

            <div>
                <a id="return" href="../Index/Home.html">Return</a>
            </div>
        </div>
